<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" id='si_email' required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id='si_password' required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="button" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" id='su_email' required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" id='su_password' required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" id='su_cf_password' required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="button" id = 'btn_signup' value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
    });

    const url = 'https://692267f109df4a4923225b01.mockapi.io/users'
    users = []
    fetch(url)
        .then((res) => res.json())
        .then((data) => {
            users = data
        })

    let form = document.querySelector('form')
    form.addEventListener('submit', (e) => {
        e.preventDefault();

    let email = document.getElementById('si_email').value;
    let password = document.getElementById('si_password').value;


    // Kiểm tra
    err = document.getElementById('err')
    const foundUser = users.find(user => user.username === email && user.password === password);
    if (foundUser) {
        localStorage.setItem('username',email);
        window.location.href = './main.html';

    }
    else {
        err.innerHTML = 'Sai thông tin đăng nhập';
    }
});
</script>

<script type="module" src="./log_in.js"></script>
<script type="module" src="./sign_up.js"></script>
<script src="./function_validata.js"></script>
</body>
</html>
